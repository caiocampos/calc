language: node_js
node_js:
  - "14"
dist: bionic
sudo: required

branches:
  only:
  - master

before_script:
  - npm install -g @angular/cli@11

script:
  - ng lint
  - ng build --prod --base-href /calc/
  - cd dist/calc
  - cp index.html 404.html
  - cd ../..

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: dist/calc
  on:
    branch: master
